<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=poppins:wght@300;400;500;600&display=swap">
</head>
<body>
    <div class="head">
    <div><input type="text" id="input"><button id="btn">Get Weather</button></div>
    <h2 class="title" id="title">About Today</h2>
    <img src="./assets/main.png" alt="image" id="image2">
    <!-- <p id="date" ></p> -->
     <h3 id="des">Strom</h3>
    <h1 id="temp">30.04 C</h1>
    <h2 id="cityName">Madurai</h2>
    </div>
    <div class="foot">
        <div class="box">
        <img src="./assets/small/icons8-rain-48.png" alt="visipility">
        <h4 id="v-info">1113 hPa</h4>
        <p>Pressure</p>
        </div>
        <div class="box">
        <img src='./assets/small/icons8-wind-48.png' alt="wind">
    <h4 id="w-info">5.46 km/h</h4>
        <p >Wind</p>
        </div>
        <div class="box">
        <img src="./assets/small/icons8-ice-pellets-48.png" alt="humidity">
        <h4 id="h-info">65 %</h4>
        <p>Humidity</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
